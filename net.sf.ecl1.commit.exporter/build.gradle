plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '9.0.0-beta11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':h1modules.utilities'))
    implementation libs.eclipse.core.resources
    implementation libs.eclipse.core.commands
    if(System.getProperty("os.name").toLowerCase().contains("win")) {
        implementation (libs.eclipse.swt.win32) {
            transitive = false
        }
    }else {
        implementation (libs.eclipse.swt.linux) {
            transitive = false
        }
    }
    implementation (libs.eclipse.jface) {
        transitive = false
    }
    implementation (libs.eclipse.ui.workbench) {
        transitive = false
    }
    implementation libs.eclipse.jgit
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'net.sf.ecl1.commit.exporter.standalone.CommitExporterWizardApp'
}
